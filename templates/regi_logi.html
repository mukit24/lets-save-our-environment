<div style="background-color: lightgrey;">
    <div class="container">
        <div class="row p-4">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h6>Already Have An Account?<br>Then Please <a href="/templates/login.html">Login</a></h6>
                <form action="" style="font-weight: 600;">
                    <div class="form-group">
                      <label for="Username">Username:</label>
                      <input type="text" class="form-control" placeholder="Enter Username" id="Username">
                    </div>
                    <div class="form-group">
                        <label for="Fullname">Full Name(if team then team name):</label>
                        <input type="text" class="form-control" placeholder="Enter Fullname" id="Fullname">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input type="text" class="form-control" placeholder="Enter Address" id="Address">
                    </div>
                    <div class="form-group">
                        <label for="Mobile">Mobile Number:</label>
                        <input type="text" class="form-control" placeholder="Enter Mobile No." id="Mobile">
                    </div>
                    <div class="form-group">
                        <label for="prof">Profession:</label>
                        <input type="text" class="form-control" placeholder="Enter your profession" id="prof">
                    </div>

                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>
                    <div class="form-group">
                        <label for="pwd1">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="pwd1">
                      </div>
                      <div class="form-group">
                        <label for="sel1">Create Profile As:</label>
                        <select class="form-control" id="sel1">
                          <option>-----</option>
                          <option>Volunteer</option>
                          <option>Contributor</option>
                        </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
